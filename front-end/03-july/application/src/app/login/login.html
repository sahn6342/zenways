<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 ">
            <form #loginForm="ngForm" (ngSubmit)="comp(loginForm.value)">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="username" #username="ngModel" ngModel required minlength="5">
                </div>
                <div *ngIf="username.errors">
                    <small *ngIf="username.errors.minlength && username.touched">length</small>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" #password="ngModel" placeholder="password" ngModel required>
                </div>
                <div class="form-group text-center">
                    <button [disabled]="loginForm.invalid"class="btn btn-success">login</button>
                </div>
            </form>
        </div>
    </div>
</div>
